name:                at
version:             0.0.1.0
github:              "mvr/at"
license:             BSD3
author:              "Mitchell Riley"
maintainer:          "mitchell.v.riley@gmail.com"

extra-source-files:
- README.md

synopsis: Effective Algebraic Topology
category: Math
description: See README.md

dependencies:
- base >= 4.7 && < 5
default-extensions:
# - ConstraintKinds
# - BangPatterns
- DefaultSignatures
- DeriveFoldable
- DeriveFunctor
- DeriveTraversable
- DerivingVia
# - EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
# - KindSignatures
- LambdaCase
# - MultiParamTypeClasses
- NoMonomorphismRestriction
# - OverloadedStrings
# - PartialTypeSignatures
# - PatternGuards
# - PatternSynonyms
- PolyKinds
- RankNTypes
# - RecordWildCards
# - RoleAnnotations
- ScopedTypeVariables
- StandaloneDeriving
# - TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators
- TypeFamilies
- TypeFamilyDependencies
# - TypeInType
# - UnboxedTuples
- UnicodeSyntax
- ViewPatterns

executables:
  KZmod3_2:
    main: KZmod3_2.hs
    source-dirs:
      examples
    dependencies:
      - at
      - vector
      - matrix
      - mtl
    ghc-options:
      - -O2
      - -main-is KZmod3_2
  Pi4S3:
    main: Pi4S3.hs
    source-dirs:
      examples
    dependencies:
      - at
      - vector
      - matrix
      - mtl
    ghc-options:
      - -O2
      - -main-is Pi4S3

library:
  source-dirs:
      src
  dependencies:
    - vector
    - matrix
    - mtl
  ghc-options:
    - -Wall
    # - -Wno-missing-signatures
    - -Wno-name-shadowing
    # - -Wno-unused-do-bind
    - -Wno-unused-matches
    # - -Wno-partial-type-signatures
    # - -O2

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -Wall
      # - -Wno-missing-signatures
      - -Wno-name-shadowing
      # - -Wno-unused-do-bind
      - -Wno-unused-matches
      # - -Wno-partial-type-signatures
      # - -O2
    dependencies:
    - at
    - vector
    - matrix
    - hspec
    - QuickCheck
    - random
